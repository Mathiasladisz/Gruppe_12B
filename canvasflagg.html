<!DOCTYPE html>
<html lang="nb-NO">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flagg i canvas</title>
    <style>
        #sverigeFlagg {
            margin-top: 150px;
            margin-right: auto;
            margin-left: auto;
            display: block;
        }
        #landsNavn {
            font-size: xx-large;
            font-family: 'Times New Roman', Times, serif;
            margin: 0px;
            margin-right: 50px;
            margin-left: auto;
            display: block;
        }
    </style>
</head>

<body>
    <center>
    <canvas id="sverigeFlagg"></canvas>
    <p id="landsNavn">Sverige</p>
    </center>

    <script>

        let canvas = document.querySelector('#sverigeFlagg');
        let c1 = canvas.getContext('2d');
        
        //fillRect(x, y, width, height)
        c1.fillStyle = '#006AA7'; // bl책
        c1.fillRect(0,0,75,60);
        c1.fillStyle = '#FECC02'; // gul v
        c1.fillRect(75,0,30,150);
        c1.fillStyle = '#FECC02'; // gul h
        c1.fillRect(0,60,240,30);
        c1.fillStyle = '#006AA7'; // bl책
        c1.fillRect(0,90,75,60);
        c1.fillStyle = '#006AA7'; // bl책
        c1.fillRect(105,0,135,60);
        c1.fillStyle = '#006AA7'; // bl책
        c1.fillRect(105,90,135,60);

    </script>

</body>
</html>
